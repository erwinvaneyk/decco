apiVersion: "decco.platform9.com/v1beta2"
kind: "App"
metadata:
  name: "consul"
spec:
  initialReplicas: 1
  verifyTcpClientCert: true
  pod:
    containers:
    - name: consul
      image: consul
      ports:
      - containerPort: 8500
  tlsEgresses:
  - appName: timeserver-tcp
    targetPort: 443
    localPort: 8080
